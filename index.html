<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
    }

    .header {
      background-color: #203129;
      padding: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 20px;
      color: #cccccc;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      margin-bottom: 10px;
    }

    #gameCanvas {
      border: 1px solid #203129;
      background-color: #203129;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Jay's GitHub Page</h1>
    <div class="subtitle">Stay tuned for actual content!</div>
  </div>
  <div class="content">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gun = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      width: 50,
      height: 20,
    };

    const bullets = [];
    const targets = [];
    let score = 0;

    function drawGun() {
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(gun.x, gun.y, gun.width, gun.height);
    }

    function drawBullets() {
      for (let i = 0; i < bullets.length; i++) {
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
        bullets[i].y -= 15;
      }
    }

    function drawTargets() {
      for (let i = 0; i < targets.length; i++) {
        ctx.fillStyle = "#00ff00";
        ctx.fillRect(targets[i].x, targets[i].y, targets[i].width, targets[i].height);
        targets[i].x += targets[i].speed;
        if (targets[i].x > canvas.width || targets[i].x < 0) {
          targets[i].speed *= -1;
        }
      }
    }

    function spawnTargets() {
      targets.push({
        x: Math.random() * (canvas.width - 20),
        y: Math.random() * (canvas.height / 2),
        width: 20,
        height: 20,
        speed: (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 2 + 1),
      });
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function collisionDetection() {
      for (let i = 0; i < bullets.length; i++) {
        for (let j = 0; j < targets.length; j++) {
          if (bullets[i].x < targets[j].x + targets[j].width &&
              bullets[i].x + bullets[i].width > targets[j].x &&
              bullets[i].y < targets[j].y + targets[j].height &&
              bullets[i].y + bullets[i].height > targets[j].y) {
                bullets.splice(i, 1);
                targets.splice(j, 1);
                score++;
                return;
              }
        }
      }
    }

    canvas.addEventListener('mousemove', function(event) {
      gun.x = event.clientX - canvas.offsetLeft - gun.width / 2;
    });

    canvas.addEventListener('click', function() {
      bullets.push({
        x: gun.x + gun.width / 2 - 2.5,
        y: gun.y,
        width: 5,
        height: 10,
      });
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGun();
      drawBullets();
      drawTargets();
      drawScore();
      collisionDetection();

      if (Math.random() < 0.02) {
        spawnTargets();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
