<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
    }

    .header {
      background-color: #203129;
      padding: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 20px;
      color: #cccccc;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      margin-bottom: 10px;
    }

    #gameCanvas {
      border: 1px solid #203129;
      background-color: #203129;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Jay's GitHub Page</h1>
    <div class="subtitle">Stay tuned for actual content!</div>
  </div>
  <div class="content">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const car = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 70,
      width: 50,
      height: 70,
    };

    const obstacles = [];
    let score = 0;

    function drawCar() {
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        ctx.fillStyle = "#ff0000";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
        obstacles[i].y += obstacles[i].speed;
      }
    }

    function spawnObstacles() {
      const width = Math.random() * 100 + 50;
      obstacles.push({
        x: Math.random() * (canvas.width - width),
        y: -50,
        width: width,
        height: 20,
        speed: Math.random() * 3 + 2,
      });
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function collisionDetection() {
      for (let i = 0; i < obstacles.length; i++) {
        if (car.x < obstacles[i].x + obstacles[i].width &&
            car.x + car.width > obstacles[i].x &&
            car.y < obstacles[i].y + obstacles[i].height &&
            car.y + car.height > obstacles[i].y) {
              alert("Game Over! Your score: " + score);
              document.location.reload();
              return;
            }
      }
    }

    canvas.addEventListener('mousemove', function(event) {
      const rect = canvas.getBoundingClientRect();
      car.x = event.clientX - rect.left - car.width / 2;
      if (car.x < 0) car.x = 0;
      if (car.x > canvas.width - car.width) car.x = canvas.width - car.width;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      drawObstacles();
      drawScore();
      collisionDetection();

      if (Math.random() < 0.02) {
        spawnObstacles();
      }

      score++;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
