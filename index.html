<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 20px;
      color: #666666;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      margin-bottom: 10px;
    }

    #gameCanvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Jay's GitHub Page</h1>
    <div class="subtitle">Stay tuned for actual content!</div>
  </div>
  <div class="content">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gun = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      width: 50,
      height: 20,
    };

    const bullets = [];
    const targets = [];

    function drawGun() {
      ctx.fillRect(gun.x, gun.y, gun.width, gun.height);
    }

    function drawBullets() {
      for (let i = 0; i < bullets.length; i++) {
        ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);
        bullets[i].y -= 2;
      }
    }

    function drawTargets() {
      for (let i = 0; i < targets.length; i++) {
        ctx.fillRect(targets[i].x, targets[i].y, targets[i].width, targets[i].height);
        targets[i].x += 1;
      }
    }

    function spawnTargets() {
      targets.push({
        x: 0,
        y: Math.random() * canvas.height,
        width: 20,
        height: 20,
      });
    }

    function collisionDetection() {
      for (let i = 0; i < bullets.length; i++) {
        for (let j = 0; j < targets.length; j++) {
          if (bullets[i].x < targets[j].x + targets[j].width &&
              bullets[i].x + bullets[i].width > targets[j].x &&
              bullets[i].y < targets[j].y + targets[j].height &&
              bullets[i].y + bullets[i].height > targets[j].y) {
                bullets.splice(i, 1);
                targets.splice(j, 1);
                return;
              }
        }
      }
    }

    canvas.addEventListener('mousemove', function(event) {
      gun.x = event.clientX - canvas.offsetLeft;
    });

    canvas.addEventListener('click', function() {
      bullets.push({
        x: gun.x + gun.width / 2,
        y: gun.y,
        width: 5,
        height: 10,
      });
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGun();
      drawBullets();
      drawTargets();
      collisionDetection();

      if (Math.random() < 0.01) {
        spawnTargets();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
