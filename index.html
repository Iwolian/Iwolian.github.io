<!DOCTYPE html>
<html>
<head>
  <title>jcbevan</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      background-color: #203129;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 10px;
      color: #cccccc;
    }

    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content p {
      margin-bottom: 10px;
    }

    #gameCanvas {
      border: 1px solid #203129;
      background-color: #203129;
      max-width: 100%;
    }

    #gameOver {
      font-size: 24px;
      color: #ff0000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="subtitle">i like hardware synthesizers and jazz</div>
</body>
</html>
