<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 20px;
      color: #666666;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      margin-bottom: 10px;
    }

</head>
<body>
  <div class="header">
    <h1>Welcome to My GitHub Pages</h1>
    <div class="subtitle">Building amazing things, one line at a time</div>
  </div>
  <div class="content">
    <p>Stay tuned for actual content!</p>
  </div>

</html>
